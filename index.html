<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Google</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <a href="#" id="About">About</a>
        <a id="Store" href="#">Store</a>
      </div> <!-- End of header-left -->

      <div class="header-right">
        <a href="#" id="Gmail">Gmail</a>
        <a href="#" id="Images">Images</a>
        <img id="Menu" src="images/menu.png" alt="">
        <button id="Sign-in" >Sign in</button>
      </div> <!-- End of header-right -->
    </div> <!-- End of header -->

    <div class="main">
      <div class="logo">
        <img src="images/logo.png" alt="Google Logo" id="logo">
      </div> <!-- End of logo -->

      <form>
        <div class="search">
          <input id="search-bar" type="text">
          <div class="search-icon">
            <img id="search-icon" src="images/search_bar_magnifying_glass.png" alt="">
          </div>
          <div class="mic-icon">
            <img id="mic" src="images/mic.png" alt="">
          </div>
        </div>

        <div class="buttons">
          <button class="button" id="search">Google Search</button>
          <button class="button" id="lucky">I'm Feeling Lucky</button>
        </div> <!-- End of buttons-->
      </form>

    </div> <!-- End of main -->

    <div class="footers">
      <div class="footer1">
        <p>United Kingdom</p>
      </div>
      <div class="footer2">
        <div class="footer2-left">
          <a href="#" id="Advertising">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How search works</a>
        </div>
        <div class="footer2-center">
          <img id="leaf" src="images/leaf.png" alt="">
          <a id="carbon" href="#">Carbon neutral since 2007</a>
        </div>
        <div class="footer2-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#" id="Settings">Settings</a>
        </div>
      </div>
    </div> <!-- End of footer -->
  </div> <!-- End of container -->
    
</body>
</html>
