<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Google</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <a href="#" id="About">About</a>
        <a id="Store" href="#">Store</a>
      </div> <!-- End of header-left -->

      <div class="header-right">
        <a href="#" id="Gmail">Gmail</a>
        <a href="#" id="Images">Images</a>
        <span><img id="Menu" src="images/menu.png" alt=""></span>
        <button id="Sign-in" >Sign in</button>
      </div> <!-- End of header-right -->
    </header> <!-- End of header -->

    <div class="logo">
      <img src="images/logo.png" alt="Google Logo" id="logo">
    </div> <!-- End of logo -->

    <main class="form-container">
      <form class="form">
        <div class="search">
          <input id="search-bar" type="text">
          <span class="search-span">
            <img id="search-icon" src="images/search_bar_magnifying_glass.png" alt="">
          </span>
          <span class="mic-span">
            <img id="mic-icon" src="images/mic.png" alt="">
          </span>
        </div> <!-- End of form container-->

        <div class="buttons">
          <button class="button" id="search">Google Search</button>
          <button class="button" id="lucky">I'm Feeling Lucky</button>
        </div> <!-- End of buttons-->
      </form>

    </main> <!-- End of main -->

    <div class="buffer"></div> <!--Buffer-->

    <footer class="footers">
      <footer class="footer1">
        <p>United Kingdom</p>
      </footer>
      <footer class="footer2">
        <div class="footer2-left">
          <a href="#" id="Advertising">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="footer2-center">
          <img id="leaf" src="images/leaf.png" alt="">
          <a id="carbon" href="#">Carbon neutral since 2007</a>
        </div>
        <div class="footer2-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#" id="Settings">Settings</a>
        </div>
      </footer>
    </footer> <!-- End of footer -->
  </div> <!-- End of container --> 
</body>
</html>
